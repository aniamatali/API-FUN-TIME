<!doctype html>

<html>
<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="build/css/vendor.css" type="text/css"> -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <!-- <script src="build/js/vendor.min.js"></script> -->
  <script type="text/javascript" src="build/js/app.js"></script>
  <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
     #map {
       height: 400px;
       width: 100%;
      }
      .map-control {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        font-family: 'Roboto','sans-serif';
        margin: 10px;
        /* Hide the control initially, to prevent it from appearing
           before the map loads. */
        display: none;
      }
      /* Display the control once it is inside the map. */
      #map .map-control { display: block; }

      .selector-control {
        font-size: 14px;
        line-height: 30px;
        padding-left: 5px;
        padding-right: 5px;
      }
   </style>
  <title>API Practice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="weather">
          <h3>Weather</h3>
          <label for="location">Enter a city:</label>
          <input id="location" type="text">
          <br>
          <button class="btn-success" id="weatherLocation">Submit</button>
          <div class="weatherresults">
          <div class="errors"></div>
          <div class="showHumidity"></div>
          <div class="showTemp"></div>
          <div class="showSpeed"></div>
          <div class="showClouds"></div>
        </div>
        </div>
      </div>
    </div>

    <div class="row gifrand">
      <div class="col-md-12">
      <div class="randResult">
      </div>
    </div>
  </div>

    <div class="row">

      <div class="col-md-12">
        <div class="gif">
          <h3>GIF</h3>
          <label for="gifSearch">Enter your search:</label>
          <input id="gifSearch" type="text">
          <br>
          <button class="btn-success" id="getGif">Submit</button>
          <button class="btn-success" id="getRand">Random</button>
        </div>
      </div>
    </div>

    <div class="row gif1">

    </div>



    <div class="row list">
      <div class="col-md-12">
        <h3>List of Cities</h3>
        <button class="btn-success" id="majorCities">Submit</button>
        <ul class="city1"></ul>
      </div>
    </div>

    <div class="row questionnaire">
      <div class="col-md-12">
        <div class="question1">
          <p>Jasmine is cool.</p>
          <form class="question1" action="index.html" method="post">
            <div class="buttons">
              <button class = "correct" type="button" class="btn">True</button>
              <button class = "wrong" type="button" class="btn">False</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="question2">
          <p>Testing is important.</p>
          <form class="question2" action="index.html" method="post">
            <div class="buttons">
              <button class = "correct" type="button" class="btn">True</button>
              <button class = "wrong" type="button" class="btn">False</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="question3">
          <p>C# is for nerds.</p>
          <form class="question3" action="index.html" method="post">
            <div class="buttons">
              <button class = "correct" type="button" class="btn">True</button>
              <button class = "wrong" type="button" class="btn">False</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="score">
          <p>Your score is : <span id="yourscore"></span></p>

        </div>
      </div>
    </div>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjGSZ4UR09KbLShblkaU6PJAbMhpiOp2A&callback=initMap">
   </script>
  </div>
</body>
</html>
